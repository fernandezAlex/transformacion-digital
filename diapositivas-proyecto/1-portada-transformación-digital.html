<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1150, initial-scale=1.0" />
		<title>Plan de Transformación Digital AFA Creations</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: "Poppins", sans-serif;
				background: #ffe15a;
			}
			.portada {
				position: relative;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
				border-radius: 16px;
				box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
				/* margin: 40px auto; */
				background: #ffe15a;
			}
			.background-img {
				position: absolute;
				width: 100%;
				height: 100%;
				object-fit: cover;
				z-index: 1;
				filter: blur(1px) brightness(0.7);
			}
			.background-overlay {
				position: absolute;
				width: 100%;
				height: 100%;
				background: #ffe15a;
				opacity: 0.7;
				z-index: 2;
			}
			.logo {
				position: absolute;
				top: 25px;
				left: 40px;
				width: 280px;
				z-index: 4;
			}
			.cinta-amarilla {
				position: absolute;
				top: -120px;
				left: -350px;
				width: 1650px;
				height: 290px;
				background: #ffe15a;
				transform: rotate(-15deg);
				z-index: 3;
			}
			.cinta-azul {
				position: absolute;
				top: 110px;
				left: -200px;
				width: 1500px;
				height: 16px;
				background: #1eb6ff;
				transform: rotate(-15deg);
				z-index: 4;
			}
			.cinta-amarilla-inferior {
				position: absolute;
				bottom: -120px;
				right: -350px;
				width: 1650px;
				height: 290px;
				background: #ffe15a;
				transform: rotate(-15deg);
				z-index: 3;
			}
			.cinta-azul-inferior {
				position: absolute;
				bottom: 110px;
				right: -200px;
				width: 1500px;
				height: 16px;
				background: #1eb6ff;
				transform: rotate(-15deg);
				z-index: 4;
			}
			.contenido {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: 5;
				color: #fff;
				text-align: center;
			}
			.propuesta {
				font-size: 3rem;
				font-weight: 400;
				display: block;
				margin-bottom: 16px;
			}
			.contenido h1 {
				font-size: 5rem;
				font-weight: 700;
				line-height: 1.1;
				margin: 0;
			}
			.esquina-azul {
				position: absolute;
				bottom: 60px;
				left: 40px;
				width: 60px;
				height: 60px;
				border-left: 4px solid #1eb6ff;
				border-bottom: 4px solid #1eb6ff;
				z-index: 5;
			}
			.pie {
				position: absolute;
				bottom: 40px;
				right: 80px;
				text-align: right;
				z-index: 5;
				color: #1eb6ff;
			}
			.anio {
				display: block;
				font-size: 2.5rem;
				font-weight: 700;
				padding-top: 12px;
			}
			.autor {
				display: block;
				font-size: 1.1rem;
				font-weight: 600;
				margin-top: 8px;
			}
			.web {
				display: block;
				font-size: 1.5rem;
				color: #1eb6ff;
				text-decoration: none;
				margin-top: 4px;
				font-weight: 600;
			}
		</style>
	</head>
	<body>
		<div class="portada">
			<img src="img/logo-afacreations.png" alt="Logo" class="logo" />
			<div class="cinta-amarilla"></div>
			<div class="cinta-azul"></div>
			<div class="cinta-amarilla-inferior"></div>
			<div class="cinta-azul-inferior"></div>
			<div class="contenido">
				<span class="propuesta">Transformación Digital</span>
				<h1>AFA Creations</h1>
			</div>
			<div class="esquina-azul"></div>
			<div class="pie">
				<span class="anio">2025</span>
				<span class="autor">Alex Fernández Arroyo</span>
				<a href="https://www.afacreations.com" class="web"
					>www.afacreations.com</a
				>
			</div>
			<div class="background-overlay"></div>
			<img src="img/background-1.jpg" alt="Background" class="background-img" />
		</div>
	</body>
</html>
